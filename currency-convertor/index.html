<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency convertor</title>
    <link rel="stylesheet" href="style.css">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1><b>currency convertor</b></h1>
        <form action="">
            <!-- amount part -->
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="100">
            </div>

            <!-- drop-down-section(2 dropdown (from-to)) -->
            <div class="dropdown">
                <div class="from">
                   <p>From</p>
                   <div class="selectcontainer">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="country's flag...">
                    <select name="from" id="">
                        <option value="UDS">USD</option>
                        <option value="INR">INR</option>
                        <option value="EUR">EUR</option>
                        <option value="AUD">AUD</option>
                    </select>
                   </div>
                </div>
                <!-- part -2 to -->
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                 <div class="to">

                    <p>To</p>
                    <div class="selectcontainer">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="country's image">
                        <select name="to" id="">
                            <option value="UDS">USD</option>
                            <option value="INR" selected>INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                 </div>
            </div>

            <!-- button -->
            <div class="msg">1usd=80inr</div>
            <button>Get Exchange value</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
